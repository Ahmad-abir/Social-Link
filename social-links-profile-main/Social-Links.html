<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card">
    <div class="profile-pic">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
    </div>
    <div class="identity center">
      <h2>
        Jessica Randall
      </h2>
      <p class="adress center">
        London, United Kingdom
      </p>
      <p class="idn center">
        "Front-end developer and avid reader."
      </p>
    </div>
    <div class="btn">
      <a href="#" class="button">GitHub</a>
      <a href="#" class="button">Frontend Mentor</a>
      <a href="#" class="button">LinkedIn</a>
      <a href="#" class="button">Twitter</a>
      <a href="#" class="button">Instagram</a>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmad Abir</a>.
  </div>
</body>
</html>
